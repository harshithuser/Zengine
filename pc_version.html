<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZENGINE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow-x: hidden;
    }

    /* === Preloader === */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #0f0c29;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loader {
      border: 6px solid #1f1f2e;
      border-top: 6px solid #00f0ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* === Animated Background === */
    .hero {
      width: 100%;
      min-height: 100vh;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #0f0c29);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav {
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      width: 100%;
      padding: 15px 5% 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 12px rgba(0, 255, 255, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      height: 60px;
      width: auto;
      filter: drop-shadow(0 0 5px #00f0ff);
    }

    nav ul {
      display: flex;
      align-items: center;
    }

    nav ul li {
      list-style: none;
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 12px;
      transition: 0.3s ease;
    }

    nav ul li:hover a {
      background: rgba(0, 255, 255, 0.2);
      color: #00f0ff;
      box-shadow: 0 0 10px #00f0ff80;
      font-weight: 600;
    }

    nav ul li a.login {
      background: #00f0ff;
      color: #000;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      box-shadow: 0 0 10px #00f0ff80;
      transition: all 0.3s ease;
    }

    nav ul li a.login:hover {
      background: #fff;
      color: #00f0ff;
      padding: 12px 24px;
    }

    .user-pic {
      width: 42px;
      height: 42px;
      object-fit: cover;
      border-radius: 50%;
      margin-left: 25px;
      cursor: pointer;
      display: none;
      box-shadow: 0 0 8px #00f0ff;
    }

    .sub-menu-wrap {
      position: absolute;
      top: 100%;
      right: 5%;
      width: 320px;
      max-height: 0px;
      overflow: hidden;
      transition: max-height 0.5s;
      z-index: 10;
    }

    .sub-menu-wrap.open-menu {
      max-height: 400px;
    }

    .sub-menu {
      background: #1f1f2e;
      padding: 20px;
      margin-top: 10px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .user-info h3 {
      font-weight: 600;
      font-size: 1.1rem;
      color: #00f0ff;
    }

    .user-info img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 15px;
      box-shadow: 0 0 8px #00f0ff80;
    }

    .sub-menu hr {
      border: 0;
      height: 1px;
      width: 100%;
      background: #444;
      margin: 15px 0 10px;
    }

    .sub-menu-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #ddd;
      margin: 12px 0;
      transition: all 0.3s ease;
    }

    .sub-menu-link:hover {
      color: #00f0ff;
    }

    .sub-menu-link p {
      width: 100%;
      font-weight: 500;
    }

    .sub-menu-link:hover p {
      font-weight: 600;
    }

    .sub-menu-link img {
      width: 40px;
      height: 40px;
      background: #2c2c3d;
      border-radius: 50%;
      padding: 8px;
      margin-right: 15px;
      transition: background 0.3s;
    }

    .sub-menu-link:hover img {
      background: #00f0ff1f;
    }

    .sub-menu-link span {
      font-size: 22px;
      transition: transform 0.3s;
    }

    .sub-menu-link:hover span {
      transform: translateX(5px);
    }
  </style>
</head>

<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="loader"></div>
  </div>

  <div class="hero">
    <nav>
      <img src="images/logo.png" class="logo">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">About</a></li>
        <li><a href="login.html" class="login">Login</a></li>
      </ul>
      <img src="images/user.png" class="user-pic" id="user-pic" onclick="toggleMenu()">
      <div class="sub-menu-wrap" id="subMenu">
        <div class="sub-menu">
          <div class="user-info">
            <img src="" id="user-pic-submenu">
            <h3 id="sub-menu-name">Harshith</h3>
          </div>
          <hr>
          <a href="profile.html" class="sub-menu-link">
            <img src="images/profile.png">
            <p>Profile</p>
            <span>></span>
          </a>
          <a href="#" class="sub-menu-link">
            <img src="images/help.png">
            <p>Help & Support</p>
            <span>></span>
          </a>
          <a href="#" class="sub-menu-link">
            <img src="images/setting.png">
            <p>Settings</p>
            <span>></span>
          </a>
        </div>
      </div>
    </nav>
  </div>

  <script type="module" src="main.js"></script>
  <script>
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      preloader.style.opacity = '0';
      preloader.style.transition = 'opacity 0.5s ease';
      setTimeout(() => preloader.style.display = 'none', 500);
    });
  </script>
</body>

</html>
