<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Auth Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #111;
            color: #FFA500;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-box {
            background-color: #222;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 165, 0, 0.5);
            color: #FFA500;
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .popup-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #333;
            border: 1px solid #1ca789;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
        }

        .popup-box button {
            width: 100%;
            padding: 12px;
            background-color: #FFA500;
            border: none;
            border-radius: 8px;
            color: #222;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .popup-box button:hover {
            background-color: #FFD700;
            transform: scale(1.05);
        }

        .popup-box a {
            color: #FFA500;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        #signOutButton {
            display: none;
            margin-top: 20px;
            background-color: #FF4500;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        #profile-img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <div id="auth-popup" class="popup-overlay">
        <div class="popup-box">
            <h2 id="popup-title">Sign In</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="authButton" onclick="handleAuth()">Sign In</button>
            <a href="#" onclick="toggleAuthMode()" id="toggle-link">Don't have an account? Sign Up</a>
            <a href="#" onclick="forgotPassword()">Forgot Password?</a>
            <hr style="margin: 20px 0; border-color: #555;">
            <button id="signInButton" onclick="signInWithGoogle()">Sign In with Google</button>
        </div>
    </div>

    <!-- Profile and Sign Out Section -->
    <div id="profile-container" style="display: none;">
        <img id="profile-img" src="" alt="Profile Picture">
        <button id="signOutButton" onclick="logout()">Sign Out</button>
    </div>

    <script type="module" src="auth_mobile.js"></script>

    
</body>

</html>
